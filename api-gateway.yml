server:
  port: 8080 

spring:
  application:
    name: api-gateway 

  cloud:
    gateway:
      routes: 
        - id: user-service 
          uri: lb://user-service 
          predicates:
            - Path=/api/users/** 

eureka:
  client:
    register-with-eureka: true 
    fetch-registry: true      
    service-url:
      defaultZone: http://localhost:8761/eureka 

  instance:
    prefer-ip-address: true 

